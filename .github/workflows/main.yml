name: Build on push/pull

on: [push, pull_request]

jobs:
  build:
   
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '1.8'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.9.1+hotfix.6'
        channel: 'stable'
    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk
